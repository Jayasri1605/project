<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registation form</legend>
            <label for="name">Name:</label>
            <input type="text" name="name"><br><br>
            <label for="phno">Ph No:</label>
            <input type="tel" name="phno"><br><br>
            <label for="user">username</label>
            <input type="email" name="user" required><br><br>
            <label for="pass">password</label>
            <input type="password" name="pass" required><br><br>
            <label for="pass">confirm password</label>
            <input type="password" name="pass" required><br><br>
            <label for="date of birth">DOB</label>
            <input type="date" name="date of birth" required><br><br>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label> <br><br>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="nepal">Nepal</option>
                <option value="usa">USA</option>
                <option value="australia">Australia</option>
                <option value="india">INDIA</option>
            </select><br><br>
            <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>
        <input type="submit" value="register">
    </form>
</body>
